name: CI/CD Pipeline - ServiCiudad

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: 17
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: serviciudad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for MySQL
        run: |
          timeout 30 bash -c 'until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot_test_password 2>/dev/null; do sleep 2; done'

      - name: Build and run tests with coverage
        run: |
          mvn -B clean test jacoco:report
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/serviciudad_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Display coverage report
        run: |
          echo "ðŸ“Š Reporte de cobertura generado en target/site/jacoco/index.html"
          echo "âš ï¸  Nota: VerificaciÃ³n del 80% desactivada temporalmente para desarrollo"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

  package:
    name: Package Application
    runs-on: ubuntu-latest
    needs: build-test
    if: success()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          
      - name: Build JAR package
        run: mvn -B package -DskipTests
          
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: serviciudad-app-${{ github.sha }}
          path: target/*.jar
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: serviciudad-app-${{ github.sha }}
          path: target/
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          docker build -t serviciudad:${{ github.sha }} .
          docker tag serviciudad:${{ github.sha }} serviciudad:latest
          
      - name: Save Docker image
        run: |
          docker save -o /tmp/serviciudad.tar serviciudad:latest serviciudad:${{ github.sha }}
          
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/serviciudad.tar
          retention-days: 1

  canary-deploy:
    name: Canary Deployment
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/serviciudad.tar

      - name: Initialize stable tag if missing
        run: |
          # Verificar si existe la tag stable, si no crearla
          if ! docker inspect serviciudad:stable >/dev/null 2>&1; then
            echo "ðŸ”„ Creando tag stable inicial..."
            docker tag serviciudad:latest serviciudad:stable
          else
            echo "âœ… Tag stable ya existe"
          fi

      - name: Deploy Canary version
        env:
          DB_URL: ${{ secrets.DB_SERVICIUDAD_URL }}
          DB_USERNAME: ${{ secrets.DB_SERVICIUDAD_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_SERVICIUDAD_PASSWORD }}
        run: |
          echo "ðŸš€ Desplegando versiÃ³n Canary..."
          
          # Detener contenedores existentes (ignorar errores si no existen)
          docker stop serviciudad-stable serviciudad-canary 2>/dev/null || true
          docker rm serviciudad-stable serviciudad-canary 2>/dev/null || true
          
          # Iniciar versiÃ³n Stable
          echo "ðŸ”§ Iniciando Stable..."
          docker run -d \
            --name serviciudad-stable \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SPRING_DATASOURCE_URL=$DB_URL \
            -e SPRING_DATASOURCE_USERNAME=$DB_USERNAME \
            -e SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD \
            serviciudad:stable
          
          # Iniciar versiÃ³n Canary
          echo "ðŸ”§ Iniciando Canary..."
          docker run -d \
            --name serviciudad-canary \
            -p 8081:8080 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SPRING_DATASOURCE_URL=$DB_URL \
            -e SPRING_DATASOURCE_USERNAME=$DB_USERNAME \
            -e SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD \
            serviciudad:latest
          
          echo "â³ Esperando que los servicios inicien (esto puede tomar hasta 60 segundos)..."
          
          # FunciÃ³n mejorada para verificar salud con reintentos
          check_service_health() {
            local port=$1
            local service_name=$2
            local max_attempts=30
            local attempt=1
            
            echo "ðŸ” Verificando $service_name en puerto $port..."
            
            while [ $attempt -le $max_attempts ]; do
              # Verificar si el contenedor estÃ¡ corriendo
              if ! docker ps | grep -q "serviciudad-${service_name,,}"; then
                echo "âŒ Intento $attempt: Contenedor $service_name no estÃ¡ corriendo"
                docker logs "serviciudad-${service_name,,}" --tail 10
                return 1
              fi
              
              # Verificar health endpoint
              if curl -s -f "http://localhost:$port/actuator/health" > /dev/null 2>&1; then
                echo "âœ… $service_name estÃ¡ saludable (intento $attempt)"
                return 0
              else
                echo "â³ Intento $attempt/$max_attempts: $service_name aÃºn no responde, esperando 2 segundos..."
                sleep 2
                attempt=$((attempt + 1))
              fi
            done
            
            echo "âŒ $service_name no estÃ¡ saludable despuÃ©s de $max_attempts intentos"
            docker logs "serviciudad-${service_name,,}" --tail 20
            return 1
          }
          
          # Verificar Stable
          if check_service_health 8080 "stable"; then
            echo "ðŸŽ‰ Stable desplegado exitosamente"
            STABLE_HEALTH=200
          else
            echo "âŒ FallÃ³ el despliegue de Stable"
            STABLE_HEALTH=000
          fi
          
          # Verificar Canary
          if check_service_health 8081 "canary"; then
            echo "ðŸŽ‰ Canary desplegado exitosamente"
            CANARY_HEALTH=200
          else
            echo "âŒ FallÃ³ el despliegue de Canary"
            CANARY_HEALTH=000
          fi
          
          # VerificaciÃ³n final
          if [ "$STABLE_HEALTH" -eq 200 ] && [ "$CANARY_HEALTH" -eq 200 ]; then
            echo "ðŸŽ‰ Â¡Despliegue Canary exitoso!"
            echo "ðŸ“Š Ambos servicios estÃ¡n funcionando correctamente"
            
            # Mostrar informaciÃ³n final
            echo ""
            echo "ðŸŒ URLs de los servicios:"
            echo "   - Stable: http://localhost:8080/actuator/health"
            echo "   - Canary: http://localhost:8081/actuator/health"
            echo ""
            echo "â° Tiempo de inicio completado"
          else
            echo "âŒ Error en el despliegue Canary"
            echo "ðŸ“‹ Mostrando logs de diagnÃ³stico:"
            echo "=== Logs de Stable ==="
            docker logs serviciudad-stable --tail 30
            echo "=== Logs de Canary ==="
            docker logs serviciudad-canary --tail 30
            exit 1
          fi

  canary-test:
    name: Test Canary Version
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Run comprehensive health checks
        run: |
          echo "ðŸ§ª Ejecutando verificaciones completas..."
          
          # Verificar que ambos servicios estÃ©n corriendo
          echo "ðŸ” Verificando contenedores..."
          docker ps --filter "name=serviciudad"
          
          # Probar Stable
          echo "ðŸ” Probando Stable..."
          if curl -s -f http://localhost:8080/actuator/health > /dev/null; then
            STABLE_RESPONSE=$(curl -s http://localhost:8080/actuator/health)
            echo "âœ… Stable: $STABLE_RESPONSE"
          else
            echo "âŒ Stable no responde"
            exit 1
          fi
          
          # Probar Canary
          echo "ðŸ” Probando Canary..."
          if curl -s -f http://localhost:8081/actuator/health > /dev/null; then
            CANARY_RESPONSE=$(curl -s http://localhost:8081/actuator/health)
            echo "âœ… Canary: $CANARY_RESPONSE"
          else
            echo "âŒ Canary no responde"
            exit 1
          fi
          
          echo "ðŸŽ‰ Todas las verificaciones pasaron exitosamente"

  promote:
    name: Promote to Stable
    runs-on: ubuntu-latest
    needs: canary-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: jbrayner123
          minimum-approvals: 1
          issue-title: "Approve Canary Promotion - ${{ github.sha }}"
          issue-body: |
            Please approve promoting the canary version to stable.
            
            **Commit:** ${{ github.sha }}
            
            Both versions are currently running and healthy:
            - Stable: http://localhost:8080/actuator/health
            - Canary: http://localhost:8081/actuator/health
            
            Approve to promote Canary to Stable.
          
      - name: Promote Canary to Stable
        run: |
          echo "ðŸŽ‰ Promocionando Canary a Stable..."
          docker tag serviciudad:latest serviciudad:stable
          echo "âœ… VersiÃ³n promocionada exitosamente"

      - name: Verify promotion
        run: |
          echo "ðŸ” Verificando que Stable sigue funcionando..."
          sleep 5
          
          if curl -s -f http://localhost:8080/actuator/health > /dev/null; then
            echo "âœ… Stable sigue funcionando despuÃ©s de la promociÃ³n"
          else
            echo "âŒ Stable no responde despuÃ©s de la promociÃ³n"
            exit 1
          fi

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Automatic Rollback
        run: |
          echo "ðŸ”„ Ejecutando rollback automÃ¡tico..."
          docker stop serviciudad-canary 2>/dev/null || true
          docker rm serviciudad-canary 2>/dev/null || true
          echo "âœ… Rollback completado - Canary detenido, Stable sigue funcionando"

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Clean up containers and images
        run: |
          echo "ðŸ§¹ Limpiando recursos..."
          # Limpiar contenedores
          docker stop serviciudad-stable serviciudad-canary 2>/dev/null || true
          docker rm serviciudad-stable serviciudad-canary 2>/dev/null || true
          
          # Limpiar imÃ¡genes temporales
          docker rmi serviciudad:latest serviciudad:${{ github.sha }} 2>/dev/null || true
          
          echo "âœ… Limpieza completada"
