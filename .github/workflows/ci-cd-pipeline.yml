name: CI/CD Pipeline - ServiCiudad

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: 17
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: serviciudad_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Wait for MySQL
        run: |
          timeout 30 bash -c 'until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot_test_password 2>/dev/null; do sleep 2; done'

      - name: Build and run tests with coverage
        run: |
          mvn -B clean test jacoco:report
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/serviciudad_test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Display coverage report
        run: |
          echo "ğŸ“Š Reporte de cobertura generado en target/site/jacoco/index.html"
          echo "âš ï¸  Nota: VerificaciÃ³n del 80% desactivada temporalmente para desarrollo"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/
          retention-days: 30

  package:
    name: Package Application
    runs-on: ubuntu-latest
    needs: build-test
    if: success()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
          
      - name: Build JAR package
        run: mvn -B package -DskipTests
          
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: serviciudad-app-${{ github.sha }}
          path: target/*.jar
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: serviciudad-app-${{ github.sha }}
          path: target/
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          docker build -t serviciudad:${{ github.sha }} .
          docker tag serviciudad:${{ github.sha }} serviciudad:latest
          
      - name: Save Docker image
        run: |
          docker save -o /tmp/serviciudad.tar serviciudad:latest serviciudad:${{ github.sha }}
          
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/serviciudad.tar
          retention-days: 1

  canary-deploy:
    name: Canary Deployment
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/serviciudad.tar

      - name: Initialize stable tag if missing
        run: |
          # Verificar si existe la tag stable, si no crearla
          if ! docker inspect serviciudad:stable >/dev/null 2>&1; then
            echo "ğŸ”„ Creando tag stable inicial..."
            docker tag serviciudad:latest serviciudad:stable
          else
            echo "âœ… Tag stable ya existe"
          fi

      - name: Deploy Canary version
        env:
          DB_URL: ${{ secrets.DB_SERVICIUDAD_URL }}
          DB_USERNAME: ${{ secrets.DB_SERVICIUDAD_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_SERVICIUDAD_PASSWORD }}
        run: |
          echo "ğŸš€ Desplegando versiÃ³n Canary..."
          
          # Detener contenedores existentes
          docker stop serviciudad-stable || true
          docker stop serviciudad-canary || true
          docker rm serviciudad-stable || true
          docker rm serviciudad-canary || true
          
          # Iniciar versiÃ³n Stable
          echo "ğŸ”§ Iniciando Stable..."
          docker run -d \
            --name serviciudad-stable \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SPRING_DATASOURCE_URL=$DB_URL \
            -e SPRING_DATASOURCE_USERNAME=$DB_USERNAME \
            -e SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD \
            serviciudad:stable
          
          # Iniciar versiÃ³n Canary
          echo "ğŸ”§ Iniciando Canary..."
          docker run -d \
            --name serviciudad-canary \
            -p 8081:8080 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SPRING_DATASOURCE_URL=$DB_URL \
            -e SPRING_DATASOURCE_USERNAME=$DB_USERNAME \
            -e SPRING_DATASOURCE_PASSWORD=$DB_PASSWORD \
            serviciudad:latest
          
          echo "â³ Esperando 30 segundos para que los servicios estÃ©n saludables..."
          sleep 30
          
          echo "ğŸ¥ Verificando salud de los servicios..."
          
          # Verificar Stable
          if curl -s -f http://localhost:8080/actuator/health > /dev/null; then
            echo "âœ… Stable estÃ¡ saludable"
            STABLE_HEALTH=200
          else
            echo "âŒ Stable no responde"
            STABLE_HEALTH=000
          fi
          
          # Verificar Canary  
          if curl -s -f http://localhost:8081/actuator/health > /dev/null; then
            echo "âœ… Canary estÃ¡ saludable"
            CANARY_HEALTH=200
          else
            echo "âŒ Canary no responde"
            CANARY_HEALTH=000
          fi
          
          # VerificaciÃ³n final
          if [ "$STABLE_HEALTH" -eq 200 ] && [ "$CANARY_HEALTH" -eq 200 ]; then
            echo "ğŸ‰ Â¡Despliegue Canary exitoso!"
            echo "ğŸ“Š Ambos servicios estÃ¡n funcionando correctamente"
          else
            echo "âŒ Error en el despliegue Canary"
            exit 1
          fi

  canary-test:
    name: Test Canary Version
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Run health checks against both versions
        run: |
          echo "ğŸ§ª Ejecutando health checks..."
          
          # Probar Stable
          echo "ğŸ” Probando Stable..."
          STABLE_RESPONSE=$(curl -s http://localhost:8080/actuator/health)
          echo "Stable: $STABLE_RESPONSE"
          
          # Probar Canary
          echo "ğŸ” Probando Canary..."
          CANARY_RESPONSE=$(curl -s http://localhost:8081/actuator/health)
          echo "Canary: $CANARY_RESPONSE"
          
          # Verificar que ambos responden
          if [[ "$STABLE_RESPONSE" == *"UP"* ]] && [[ "$CANARY_RESPONSE" == *"UP"* ]]; then
            echo "âœ… Health checks exitosos para ambas versiones"
          else
            echo "âŒ Health checks fallaron"
            exit 1
          fi

  promote:
    name: Promote to Stable
    runs-on: ubuntu-latest
    needs: canary-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: jbrayner123
          minimum-approvals: 1
          issue-title: "Approve Canary Promotion - ${{ github.sha }}"
          issue-body: |
            Please approve promoting the canary version to stable.
            
            **Commit:** ${{ github.sha }}
            **Changes:** ${{ github.event.head_commit.message }}
            
            Both versions are currently running:
            - Stable: http://localhost:8080/actuator/health
            - Canary: http://localhost:8081/actuator/health
            
            Approve to promote Canary to Stable.
          
      - name: Promote Canary to Stable
        run: |
          echo "ğŸ‰ Promocionando Canary a Stable..."
          docker tag serviciudad:latest serviciudad:stable
          echo "âœ… VersiÃ³n promocionada exitosamente"
          
          # Actualizar el contenedor stable
          echo "ğŸ”„ Actualizando contenedor Stable..."
          docker stop serviciudad-stable || true
          docker rm serviciudad-stable || true
          docker run -d \
            --name serviciudad-stable \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=production \
            -e SPRING_DATASOURCE_URL=${{ secrets.DB_SERVICIUDAD_URL }} \
            -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_SERVICIUDAD_USERNAME }} \
            -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_SERVICIUDAD_PASSWORD }} \
            serviciudad:stable
          echo "âœ… Contenedor stable actualizado"

      - name: Verify promotion
        run: |
          echo "ğŸ” Verificando promociÃ³n..."
          sleep 10
          
          # Verificar que stable sigue funcionando
          if curl -s -f http://localhost:8080/actuator/health > /dev/null; then
            echo "âœ… Stable sigue funcionando despuÃ©s de la promociÃ³n"
          else
            echo "âŒ Stable no responde despuÃ©s de la promociÃ³n"
            exit 1
          fi

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Automatic Rollback
        run: |
          echo "ğŸ”„ Ejecutando rollback automÃ¡tico..."
          docker stop serviciudad-canary || true
          docker rm serviciudad-canary || true
          echo "âœ… Rollback completado - Canary detenido, Stable sigue funcionando"

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: promote
    if: always()
    
    steps:
      - name: Clean up containers
        run: |
          echo "ğŸ§¹ Limpiando contenedores..."
          docker stop serviciudad-stable serviciudad-canary || true
          docker rm serviciudad-stable serviciudad-canary || true
          echo "âœ… Limpieza completada"
